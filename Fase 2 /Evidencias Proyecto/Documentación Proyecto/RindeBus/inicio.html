<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>RindeBus</title>
</head>
<body>
    <header class="header_login">
        <nav class="nav_header_login">
            <p class="fecha_login" id="fecha_actual">
                Domingo, 21/09/2025
            </p>
        </nav>
        
    </header>

    <main>
        <section class="login">
            <div class="contenedor_logo_login">
                <img class="logo_login_rindebus" src="assets/img/Logo_RendiBus-SinFondo.png" alt="logo RindeBus">
                <h1 class="titulo_login">Bienvenidos</h1>
            </div>
                
            <div class="caja_login">
                <form class="form_login" action="" method="POST">
                    <div class="input">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>

                    <div class="input">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    
                    <button type="submit" id="ingresar" class="btn-ingresar">
                        <span class="btn-text">Ingresar</span>
                        <span class="spinner" style="display: none;">⟳</span>
                    </button>
                </form>
            </div>
            <div class="contenedor_logo_interbus">
                <img class="logo_interbus" src="assets/img/Logo_InterBus-SinFondo.png" alt="logo InterBus">
                <p class="version">RindeBus V1.0</p>
            </div>
        </section>

    </main>
 
    <footer>
        <p>© 2025 RindeBus. Todos los derechos reservados.</p>
    </footer>

    <script src="assets/js/script_inicio.js"></script>
</body>
</html>
