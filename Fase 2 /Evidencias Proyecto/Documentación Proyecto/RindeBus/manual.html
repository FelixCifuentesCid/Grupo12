<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_manual.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>RindeBus - Planilla Manual</title>
</head>
<body>
    <main class="contenido_principal">
        <header class="header_main">
            <nav class="navbar">
                <div class="logo_container">
                    <img class="logo_nav" src="assets/img/Logo_InterBus-SinFondo.png" alt="Logo InterBus">
                </div>

                <h1 class="titulo_vista">Planilla Manual</h1>

                <button class="btn_logout" title="Cerrar sesión" onclick="logout()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="#003E84" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17L21 12L16 7" stroke="#003E84" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12H9" stroke="#003E84" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </nav>
        </header>

        
        <div class="hero_section">
            <form class="planilla_form" id="form-planilla" autocomplete="off" novalidate>
                <h2 id="planilla-title" class="sr-only">Formulario Planilla Manual</h2>

                <div class="planilla_grid">
                    <fieldset class="card planilla_card">
                        <legend>Datos Planilla</legend>
                        <div class="two-cols">
                            <div class="col">
                                <label>Nro. Planilla<input name="nro_planilla" type="number"></label>
                                <label>Origen<input name="origen" type="text"></label>
                                <label>Retorno<input name="retorno" type="text"></label>
                                <label>Cod Conductor<input name="cod_conductor" type="text"></label>
                                <label>Cod Asistente<input name="cod_asistente" type="text"></label>
                                <label>Fecha<input name="fecha" type="date"></label>
                            </div>
                            <div class="col">
                                <label>Nro Bus<input name="nro_bus" type="number"></label>
                                <label>Horario Origen<input name="h_origen" type="time"></label>
                                <label>Horario Retorno<input name="h_retorno" type="time"></label>
                                <label>Conductor<input name="conductor" type="text" readonly></label>
                                <label>Asistente<input name="asistente" type="text" readonly></label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="card ingresos_card">
                        <legend>Ingresos y Egresos</legend>
                        <div class="two-cols">
                            <div class="col">
                                <label>Cantidad de Tarifas<input name="cant_tarifas" type="number" min="0"></label>
                                <label>Ingreso Total Ruta
                                    <div class="input-group">
                                        <span class="currency-prefix">$</span>
                                        <input name="ing_total_ruta" type="number" step="0.01">
                                    </div>
                                </label>
                                <label>Ingreso Total Oficina
                                    <div class="input-group">
                                        <span class="currency-prefix">$</span>
                                        <input name="ing_total_oficina" type="number" step="0.01">
                                    </div>
                                </label>
                                <label>Total Ingresos
                                    <input name="total_ingresos" type="text" readonly class="input-currency-readonly">
                                    <input name="total_ingresos_raw" type="hidden">
                                </label>
                            </div>

                            <div class="col">
                                <label>Viáticos
                                    <div class="input-group">
                                        <span class="currency-prefix">$</span>
                                        <input name="viaticos" type="number" step="0.01">
                                    </div>
                                </label>
                                <label>Losa
                                    <div class="input-group">
                                        <span class="currency-prefix">$</span>
                                        <input name="losa" type="number" step="0.01">
                                    </div>
                                </label>
                                <label>Pensión
                                    <div class="input-group">
                                        <span class="currency-prefix">$</span>
                                        <input name="pension" type="number" step="0.01">
                                    </div>
                                </label>
                                <label>Cena
                                    <div class="input-group">
                                        <span class="currency-prefix">$</span>
                                        <input name="cena" type="number" step="0.01">
                                    </div>
                                </label>
                                <label>Otros
                                    <div class="input-group">
                                        <span class="currency-prefix">$</span>
                                        <input name="otros" type="number" step="0.01">
                                    </div>
                                </label>
                                <label>Total Egresos
                                    <input name="total_egresos" type="text" readonly class="input-currency-readonly">
                                    <input name="total_egresos_raw" type="hidden">
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="card footer_inputs">
                        <legend>Resumen</legend>
                        <label>Tarifas Ruta<input name="tarifas_ruta" type="text"></label>
                        <label>Ticket Final Ruta<input name="ticket_final" type="text"></label>
                    </fieldset>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer_main">
        <div class="footer_container">
            <button class="feature_card" onclick="uploadPlanilla()" onKeyDown="handleKeyPress(event, 'upload')">
                <div class="feature_icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 8l-5-5-5 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 3v14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="feature_label">Cargar</span>
            </button>

            <button class="feature_card" onclick="history.back()" onKeyDown="handleKeyPress(event, 'back')">
                <div class="feature_icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="feature_label">Atrás</span>
            </button>
        </div>
        
        <div class="footer_copyright">
            <p>© 2025 RindeBus. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/script_ingreso_planilla.js"></script>
</body>
</html>
